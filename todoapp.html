<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css" 
    integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <link rel="stylesheet" href="styles.css" />
    <title>todo List</title>
</head>
<body>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input
             class="form-control m-auto" 
             type="text"
             name="search"
             placeholder="search todos"
              />
         </form>
    </header>
      <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Read A Book</span>
      <i class="far fa-trash-alt delete"></i>
      </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" >
        <span>Take Online Class</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Listen To Music</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    </ul>
    <form class="add text-center my-4" name="addfrm">
       <label class="text-light">Add a new todo...</label><br>
        <input class="form-control m-auto" type="text" name="add">
     </form>
</div>
<script src="app.js"></script>
</body>
</html>
